---
# Static Ansible Inventory
# NFS: External OMV server at 10.20.0.229 (not managed by Ansible)
# Talos K8s: CP: 10.20.0.40, Workers: 10.20.0.41-43, Bare metal: 10.20.0.45

all:
  children:
    # NFS servers group is empty - using external OMV server
    nfs_servers:
      hosts: {}

  vars:
    ansible_python_interpreter: /usr/bin/python3
    # Network configuration
    network_cidr: "10.20.0.0/24"
    network_gateway: "10.20.0.1"
    # NFS configuration (external OMV server - not provisioned by Ansible)
    nfs_server_ip: "10.20.0.229"
    nfs_export_path: "/export/k8s-nfs"
    # Database configurations
    postgres_db: "homelab"
    postgres_user: "homelab"
    redis_port: 6379
