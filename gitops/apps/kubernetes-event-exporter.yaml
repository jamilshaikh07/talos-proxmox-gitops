apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-event-exporter
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: kubernetes-event-exporter
    repoURL: registry-1.docker.io/bitnamicharts
    targetRevision: 3.6.3
    helm:
      values: |
        # Kubernetes Event Exporter - Export k8s events to Loki
        # View events in Grafana instead of kubectl describe/get events

        # Use upstream image (Bitnami image has availability issues)
        image:
          registry: ghcr.io
          repository: resmoio/kubernetes-event-exporter
          tag: "v1.7"

        # Configuration for event routing
        config:
          logLevel: info
          logFormat: json
          clusterName: homelab
          receivers:
            - name: loki
              loki:
                streamLabels:
                  app: kubernetes-events
                  cluster: homelab
                url: http://loki-gateway.monitoring.svc.cluster.local/loki/api/v1/push
          route:
            routes:
              - match:
                  - receiver: loki

        # Resource limits
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi

        # RBAC - needs cluster-wide read access to events
        rbac:
          create: true

        # ServiceMonitor for Prometheus
        serviceMonitor:
          enabled: true
          namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=true
