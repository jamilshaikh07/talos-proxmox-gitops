apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homarr
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: homelab
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: homarr
    repoURL: https://homarr-labs.github.io/charts
    targetRevision: 8.2.3
    helm:
      values: |
        # Homarr - Homelab start page / dashboard
        # Persistence for config/state
        persistence:
          homarrDatabase:
            enabled: true
            storageClassName: "nfs-client"
            size: "1Gi"

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
