apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homarr
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"  # After postgres-cluster creates secrets
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: homelab
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: homarr
    repoURL: https://homarr-labs.github.io/charts
    targetRevision: 8.4.3
    helm:
      values: |
        # Environment variables (key-value format for v8.x)
        env:
          TZ: "Asia/Kolkata"

        # Database - use PostgreSQL from homelab-pg cluster
        database:
          type: postgresql
          migrationEnabled: true

        # Database credentials from PGO secret
        envSecrets:
          dbCredentials:
            existingSecret: "homelab-pg-pguser-homarr"
            dbUrlKey: "uri"

        # Persistence for icons/assets
        persistence:
          homarrDatabase:
            enabled: true
            name: "homarr-db-pvc-data"
            storageClassName: "nfs-client"
            accessModes: "ReadWriteOnce"
            size: 500Mi


  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
