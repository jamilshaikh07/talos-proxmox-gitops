apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homarr
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: homelab
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: homarr
    repoURL: https://homarr-labs.github.io/charts
    targetRevision: 8.2.3
    helm:
      values: |
        # Homarr - Homelab start page / dashboard

        # Use PostgreSQL from homelab-pg cluster
        env:
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: homelab-pg-pguser-homarr
                key: uri

        # Disable the default envSecrets (we're using env with secretKeyRef instead)
        envSecrets:
          dbEncryption:
            existingSecret: ""
          dbCredentials:
            existingSecret: ""

        # Persistence for icons/assets only (database is in PostgreSQL)
        persistence:
          homarrIcons:
            enabled: true
            storageClassName: "nfs-client"
            size: "1Gi"
            mountPath: /app/data/icons
          homarrDatabase:
            enabled: false

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
