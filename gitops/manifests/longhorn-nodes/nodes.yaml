# Longhorn Node Configurations
# This file configures Longhorn storage disks on all Talos nodes.
# Disk configuration per node:
# - VM nodes (cp-01, wk-01/02/03): /dev/sdb (500GB) mounted at /var/mnt/longhorn
# - Bare metal (talos-wk-04): /dev/sda (512GB SSD) mounted at /var/mnt/longhorn
#
# All disks mounted at /var/mnt/longhorn via Talos machine config

---
# Longhorn Node Configuration for talos-cp-01
apiVersion: longhorn.io/v1beta2
kind: Node
metadata:
  name: talos-cp-01
  namespace: longhorn-system
spec:
  allowScheduling: true
  evictionRequested: false
  disks:
    default-disk:
      allowScheduling: true
      evictionRequested: false
      path: /var/mnt/longhorn
      storageReserved: 10737418240  # 10Gi reserved
      tags: []
---
