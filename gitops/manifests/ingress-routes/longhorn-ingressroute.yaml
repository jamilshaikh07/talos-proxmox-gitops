---
# Longhorn UI IngressRoute
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: longhorn-ui
  namespace: longhorn-system
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`longhorn.lab`)
      kind: Rule
      services:
        - name: longhorn-frontend
          port: 80
  tls:
    secretName: longhorn-tls-cert
---
# TLS Certificate for Longhorn
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: longhorn-tls-cert
  namespace: longhorn-system
spec:
  secretName: longhorn-tls-cert
  issuerRef:
    name: homelab-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  commonName: longhorn.lab
  dnsNames:
    - longhorn.lab
  privateKey:
    algorithm: RSA
    size: 2048
  duration: 2160h
  renewBefore: 360h
