---
# Uptime Kuma IngressRoute
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: uptime-kuma
  namespace: monitoring
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`uptime.lab.jamilshaikh.in`)
      kind: Rule
      services:
        - name: uptime-kuma
          port: 3001
  tls:
    secretName: wildcard-lab-tls  # Replicated wildcard certificate
