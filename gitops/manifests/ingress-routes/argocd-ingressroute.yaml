---
# ArgoCD Server IngressRoute
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: argocd
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`argocd.lab.jamilshaikh.in`)
      kind: Rule
      services:
        - name: argocd-server
          port: 80  # Use HTTP backend, Traefik handles HTTPS
  tls:
    secretName: wildcard-lab-tls  # Replicated wildcard certificate
