---
# MinIO Console IngressRoute
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: minio-console
  namespace: minio-system
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`minio.lab.jamilshaikh.in`)
      kind: Rule
      services:
        - name: minio
          port: 9001  # MinIO console port
  tls:
    secretName: minio-tls-cert
---
# TLS Certificate for MinIO
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: minio-tls-cert
  namespace: minio-system
spec:
  secretName: minio-tls-cert
  issuerRef:
    name: homelab-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  commonName: minio.lab.jamilshaikh.in
  dnsNames:
    - minio.lab.jamilshaikh.in
  privateKey:
    algorithm: RSA
    size: 2048
  duration: 2160h
  renewBefore: 360h
