---
# CA ClusterIssuer - Uses the root CA to sign service certificates
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: homelab-ca-issuer
spec:
  ca:
    secretName: homelab-root-ca-secret
---
# Wildcard Certificate for *.homelab.local domain
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-homelab-local-cert
  namespace: cert-manager
spec:
  secretName: wildcard-homelab-local-tls
  issuerRef:
    name: homelab-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  commonName: "*.homelab.local"
  dnsNames:
    - "*.homelab.local"
    - "homelab.local"
  privateKey:
    algorithm: RSA
    size: 2048
  duration: 2160h  # 90 days
  renewBefore: 360h  # 15 days
