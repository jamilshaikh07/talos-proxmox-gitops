---
# CA ClusterIssuer - Uses the root CA to sign service certificates (FALLBACK)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: homelab-ca-issuer
spec:
  ca:
    secretName: homelab-root-ca-secret
---
# Wildcard Certificate for *.lab.jamilshaikh.in domain (Let's Encrypt Production)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-lab-cert
  namespace: cert-manager
spec:
  secretName: wildcard-lab-tls
  secretTemplate:
    annotations:
      # Reflector annotations - replicate this secret to all namespaces that need it
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "argocd,monitoring,homelab,longhorn-system,minio-system,traefik-system"
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "argocd,monitoring,homelab,longhorn-system,minio-system,traefik-system"
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
    group: cert-manager.io
  commonName: "*.lab.jamilshaikh.in"
  dnsNames:
    - "*.lab.jamilshaikh.in"
    - "lab.jamilshaikh.in"
  privateKey:
    algorithm: RSA
    size: 2048
  duration: 2160h    # 90 days
  renewBefore: 720h  # 30 days before expiry
